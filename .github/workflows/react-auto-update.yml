name: Auto Update React App

on:
  push:
    branches:
      - main

  schedule:
    - cron: "0 * * * *"   # Runs every 1 hour (on the hour)

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npx vite build

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "Hourly React auto-update"
          git push
