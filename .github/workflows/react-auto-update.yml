name: Auto Update React App

on:
  push:
    branches:
      - main

  schedule:
    - cron: "0 * * * *"   # Runs every 1 hour (on the hour)

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      # only keep this if your repo generates files that must be committed
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Hourly React auto-update" || echo "No changes"
          git push
